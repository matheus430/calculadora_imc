<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="icon" type="image/x-icon" href="favicon.png"/>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <div class="father-container">
      <div class="container" id="containerback">
        <h1 class="titulo">Calculadora de IMC</h1>
  
        <div class="input">
          <label id="nomeestilonmc">Nome ‚úèÔ∏è</label>
          <input
            class="nomeestilolcn"
            type="text"
            id="nome"
            placeholder="Insira seu nome"
          />
        </div>
  
        <div class="input">
          <label id="pesoestilonmc">Peso ‚öñÔ∏è</label>
          <input
            class="pesoestilolcn"
            type="text"
            pattern="[0-9]*"
            id="peso"
            placeholder="Peso em Kg's"
          />
        </div>
  
        <div class="input">
          <label id="alturaestilonmc">Altura üìè</label>
          <input
            class="alturaestilolcn"
            type="text"
            pattern="[0-9]*"
            inputmode="numeric"
            id="altura"
            placeholder="Altura em metros"
          />
        </div>
        <button id="button">Calcular IMC</button>
  
        <div id="resultado"></div>
      </div>
    </div>
